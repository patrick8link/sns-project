<html>
{% block head %}
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .circular--square {
      border-radius: 50%;
    }
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    .border1 {
      border-style:solid;
      border-color:#FFFFFF;
    }
    .column {
      float: left;
      width: 33.33%;
    }
    .navbar-custom {
      background-color: #B90238
    }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
  </head>

{% endblock %}
{% block navbar %}
<body>
<nav class="navbar navbar-expand-md navbar-custom navbar-dark">
  <div class="container-fluid">
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
      <span id="toolbar" class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/search/" style="font-family: 'Hachi Maru Pop', cursive;">
	{% load static%}
      <img src="{% static 'images/ipc-partners.png' %}" alt="Logo" style="width:150px;">
    </a>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/search"><span class="ml-5" style="font-family:'Courier New', cursive; color:#FFFFFF; font-size:150%">HOME</span></a>  </li>
	<li><a href="#"><span class="ml-5" style="font-family:'Courier New', cursive; color:#FFFFFF; font-size:150%">TEST1</span></a>  </li>
        <li><a href="#"><span class="ml-5" style="font-family:'Courier New', cursive; color:#FFFFFF; font-size:150%">TEST2</span></a>  </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
    <div class="border1 mt-5">
        <link rel="icon" href="data:,">
        <div class="image"> <img class="circular--square" src="{{ profile_picture_url }}", style="width:200px"> </div>
        <div class="ml-3 w-100">
            <div style="font-family:'Batang'">
		<div> <span class="username">Username: </span> <span class="number0">{{ username }}</span></div>
                <div> <span class="articles">Name: </span> <span class="number1">{{ name }}</span> </div>
                <div> <span class="followers">Followers: </span> <span class="number2">{{ followers_count }}</span> </div>
                <div> <span class="following">Following: </span> <span class="number3">{{ follows_count }}</span> </div>
            </div>
        </div>
    </div>
    <div class="mediadata mt-5"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    
    
    likeCount = {{ like_count }}
    media = {{ mediaURL|safe }}
    perma = {{ permalink|safe }}
    $(document).ready(function() {
      var list = "";
      for (i = 0; i < likeCount.length; i++) {
        list += "<div class='column'>"
        list += " <a href="+perma[i]+"><img src='"+media[i]+"' width=200></a>"
        list += "<p> <span>&#10084</span>" + likeCount[i] + "</p>";
        list += "</div>"
      }
      $(".mediadata").append(list);
    });

  </script>
</html>
